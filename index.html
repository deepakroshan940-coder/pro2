<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Personal Finance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Login/Register Section -->
    <div id="auth-section" class="auth-container">
        <div class="auth-box">
            <h1>ðŸ’° Expense Tracker</h1>
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
            <div id="auth-message" class="message"></div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard-section" class="dashboard hidden">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>ðŸ’° Expense Tracker</h1>
                <div class="user-info">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <!-- Summary Cards -->
            <section class="summary-section">
                <div class="summary-card">
                    <h3>Total Expenses</h3>
                    <p class="amount" id="total-expenses">â‚¹0</p>
                </div>
                <div class="summary-card">
                    <h3>This Month</h3>
                    <p class="amount" id="month-expenses">â‚¹0</p>
                </div>
                <div class="summary-card">
                    <h3>Average Daily</h3>
                    <p class="amount" id="avg-daily">â‚¹0</p>
                </div>
                <div class="summary-card">
                    <h3>Total Transactions</h3>
                    <p class="amount" id="total-transactions">0</p>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="chart-container">
                    <h2>Monthly Expense Trend</h2>
                    <canvas id="monthly-chart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>Expense by Category</h2>
                    <canvas id="category-chart"></canvas>
                </div>
            </section>

            <!-- Expense Entry Form -->
            <section class="expense-form-section">
                <h2>Add New Expense</h2>
                <form id="expense-form" class="expense-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expense-amount">Amount (â‚¹)</label>
                            <input type="number" id="expense-amount" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="expense-category">Category</label>
                            <select id="expense-category" required>
                                <option value="">Select Category</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Education">Education</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="expense-date">Date</label>
                            <input type="date" id="expense-date" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expense-description">Description</label>
                        <input type="text" id="expense-description" placeholder="Enter expense description">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </section>

            <!-- Month Filter -->
            <section class="filter-section">
                <h2>Monthly Reports</h2>
                <div class="filter-controls">
                    <label for="month-filter">Select Month:</label>
                    <input type="month" id="month-filter">
                    <button id="view-all-btn" class="btn btn-secondary">View All</button>
                </div>
            </section>

            <!-- Expenses List -->
            <section class="expenses-section">
                <h2>Expense History</h2>
                <div id="expenses-list" class="expenses-list">
                    <!-- Expenses will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
